<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">Importar Clientes</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmImportarCliente">
			<p:messages id="mensagens" autoUpdate="true" for="mensageError"/>
			<p:messages id="mensagensPadrao" autoUpdate="true"/>
			<p:growl for="growMensage"/>
			<h1>Importar Cliente</h1>
			<!-- Inicio Barra de opoces -->
			<p:toolbar style="margin-bottom: 20px"/>
			<!-- Fim Barra de opcoes -->
			<p:fileUpload fileUploadListener="#{importadorClienteControlador.uploadDeArquivo}" mode="advanced" label="Selecionar Arquivo"
                     auto="true" sizeLimit="5000000" allowTypes="/(\.|\/)(csv)$/" onstart="PF('statusDialog').show()" onerror="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()"/>
                     
	        <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false" showHeader="false">  
			    <h:graphicImage library="imagens" name="carregando.gif"/>
			</p:dialog> 
		</h:form>
	</ui:define>
</ui:composition>
