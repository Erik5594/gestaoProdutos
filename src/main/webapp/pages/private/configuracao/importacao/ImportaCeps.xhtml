<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">Importar Cep</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmImportarCep">
			<p:messages id="mensagens" autoUpdate="true" for="mensageError"/>
			<p:messages id="mensagensPadrao" autoUpdate="true"/>
			<p:growl for="growMensage"/>
			<h1>Importar Cep</h1>
			<!-- Inicio Barra de opoces -->
			<p:toolbar style="margin-bottom: 20px"/>
			<!-- Fim Barra de opcoes -->
			<p:fileUpload fileUploadListener="#{importadorCepControlador.uploadDeArquivo}" mode="advanced"
                     auto="true" sizeLimit="5000000" allowTypes="/(\.|\/)(csv)$/" />
		</h:form>
	</ui:define>
</ui:composition>
