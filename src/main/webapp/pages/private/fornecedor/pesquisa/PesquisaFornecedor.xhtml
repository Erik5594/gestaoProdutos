<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">Pesquisa de Fornecedor</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmPesquisaFornecedor">
			<p:messages id="mensagens" autoUpdate="true" closable="true"/>
			<h1>Pesquisa de Fornecedor</h1>
			<!-- Inicio Barra de opoces -->
			<p:toolbar style="margin-bottom: 20px">
				<!-- Inicio de grupo de Barra de opces a Direita -->
				<p:toolbarGroup align="right">
					<p:button value="Novo"
						outcome="/pages/private/fornecedor/cadastro/CadastroFornecedor.xhtml" />
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a Direita -->
			</p:toolbar>
			<!-- Fim Barra de opcoes -->
			
			#{pesquisaFornecedorControlador.init()}
			
			<p:dataTable value="#{pesquisaFornecedorControlador.fornecedores}" var="fornecedor" rowKey="#{fornecedor.id}"
			paginator="true" rows="6"
			currentPageReportTemplate="Intervalo {startRecord}-{endRecord} do total de {totalRecords} registros"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="6,15,50" 
			style="margin-top:25px;" emptyMessage="Nenhum fornecedor encontrado!">
			
			<p:column headerText="Id">
				<p:outputLabel value="#{fornecedor.id}"/>
			</p:column>
			
			<p:column headerText="Nome">
				<p:outputLabel value="#{fornecedor.nome}"/>
			</p:column>
			
			<p:column headerText="CNPJ/CPF">
				<p:outputLabel value="#{fornecedor.cgcCpfFormatado}"/>
			</p:column>
			
			<p:column>
				<p:button outcome="/pages/private/fornecedor/cadastro/CadastroFornecedor" icon="ui-icon-pencil" title="Editar">
					<f:param name="fornecedor" value="#{fornecedor.id}"/>
				</p:button>
			</p:column>
				
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
