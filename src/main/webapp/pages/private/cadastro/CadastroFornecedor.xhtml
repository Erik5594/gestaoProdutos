<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">Cadastro de Fornecedor</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmCadastroFornecedor">
			<p:messages id="mensagens" autoUpdate="true"/>
			<center>
			<h1>Cadastro de fornecedor</h1>
			</center>
			<br/>
			<!-- Inicio Barra de opoces -->
			<p:toolbar style="margin-bottom: 20px">
				<!-- Inicio de grupo de Barra de opces a esquerda -->
				<p:toolbarGroup>
					<p:commandButton value="Salvar" actionListener="#{cadastroFornecedorControlador.salvar()}"/>
					<p:button value="Novo"
						outcome="/pages/private/cadastro/CadastroFornecedor.xhtml" />
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a esquerda -->
				
				<!-- Inicio de grupo de Barra de opces a Direita -->
				<p:toolbarGroup align="right">
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a Direita -->
			</p:toolbar>
			<!-- Fim Barra de opcoes -->
			
			<!-- Inicio Codigo Fornecedor -->
			<h:panelGrid columns="2" id="panelCodForn">
				<p:outputLabel value="Cod. Fornecedor: " for="codFornecedor" />
				<p:inputText id="codFornecedor" disabled="true" style="width: 60px" />
			</h:panelGrid>
			<!-- Fim Codigo Fornecedor -->

			<!-- Inicio TabView -->
			<p:tabView>
				<!--Inicio Tab Principal -->
				<p:tab title="Dados Principais" id="principalTab">
					<h:panelGrid columns="2" id="panelGridDadosFornecedor">
						<p:outputLabel value="Nome: " for="nome" />
						<p:inputText id="nome" style="width: 300px"
						value="#{cadastroFornecedorControlador.empresa.nome}"/>
						
						<p:outputLabel value="Tipo: " for="tipo"/>
						<p:selectOneRadio id="tipo" value="#{cadastroFornecedorControlador.empresa.fisicaJuridica}">
						<f:selectItem itemLabel="Fisica" itemValue="0"/>
						<f:selectItem itemLabel="Jurídica" itemValue="1"/>
						<p:ajax update="cnpj" process="@this"/>
						</p:selectOneRadio>

						<p:outputLabel value="CNPJ/CPF: " for="cnpj" />
						<p:inputMask id="cnpj" mask="#{cadastroFornecedorControlador.carregaMascaraCnpjOuCpfPrimefaces()}"
						value="#{cadastroFornecedorControlador.empresa.cgcCpf}" style="width: 120px"/>

						<p:outputLabel value="Insc. Etadual: " for="inscricaoEstadual" />
						<p:inputText id="inscricaoEstadual" value="#{cadastroFornecedorControlador.empresa.inscricaoEstadual}"/>
					</h:panelGrid>
				</p:tab>
				<!--Fim Tab Principal -->
				
				<!--Inicio Tab endereco -->
				<p:tab title="Endereço" id="enderecoTab">
					<h:panelGrid columns="2" id="panelGridEndereco">
						<p:outputLabel value="CEP:" for="cep" />
						<p:inputMask id="cep" mask="99.999-999" converter="converterNumber"
						value="#{cadastroFornecedorControlador.endereco.cep}"	style="width: 70px" />

						<p:outputLabel value="Logradouro: " for="rua" />
						<p:inputText id="rua" value="#{cadastroFornecedorControlador.endereco.rua}"/>

						<p:outputLabel value="Complemento: " for="complemento" />
						<p:inputText id="complemento" value="#{cadastroFornecedorControlador.endereco.complemento}"/>

						<p:outputLabel value="Bairro: " for="bairro" />
						<p:inputText id="bairro" value="#{cadastroFornecedorControlador.endereco.bairro}"/>

						<p:outputLabel value="Numero: " for="numero" />
						<p:inputText id="numero" style="width: 45px" value="#{cadastroFornecedorControlador.endereco.numero}"/>

						<p:outputLabel value="UF: " for="uf" />
						<p:selectOneMenu id="uf" value="#{cadastroFornecedorControlador.cidade.uf}">
							<f:selectItem itemLabel="Selecione..." itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="GO" itemValue="GO"/>
							<f:selectItem itemLabel="MG" itemValue="MG"/>
							<f:selectItem itemLabel="SP" itemValue="SP"/>
						</p:selectOneMenu>

						<p:outputLabel value="Cidade: " for="cidade" />
						<p:selectOneMenu id="cidade" value="#{cadastroFornecedorControlador.cidade.nomeCidade}">
							<f:selectItem itemLabel="Selecione..." itemValue=""
								noSelectionOption="true"/>
							<f:selectItem itemLabel="Goiânia" itemValue="Goiânia"/>
							<f:selectItem itemLabel="Itaberai" itemValue="Itaberai"/>
							<f:selectItem itemLabel="Ap. Goiânia" itemValue="Ap. Goiânia"/>
						</p:selectOneMenu>
					</h:panelGrid>
				</p:tab>
				<!--Fim Tab endereco -->
				
				<!--Inicio Tab telefones -->
				<p:tab title="Telefones" id="telefonesTab">
					<h:panelGrid columns="3" id="gridTelefone">
						<p:outputLabel value="Telefone: " />
						<p:inputMask id="dddTelefone" mask="(99)" 
							size="10" />
						<p:inputMask id="numeroTelefone" mask="99999999?9"
							style="width: 100px"/>
						<p:commandButton icon="ui-icon-plus" />
					</h:panelGrid>
					
					<p:panelGrid columns="3">
						<f:facet name="header">Telefones</f:facet>
						<p:outputLabel value="Cod. Forn." />
						<p:outputLabel value="Número" />
						<p:outputLabel value="" />

						<p:inputText />
						<p:inputText />
						<p:commandButton icon="ui-icon-trash" />

						<p:inputText />
						<p:inputText />
						<p:commandButton icon="ui-icon-trash" />

						<p:inputText />
						<p:inputText />
						<p:commandButton icon="ui-icon-trash" />

						<p:inputText />
						<p:inputText />
						<p:commandButton icon="ui-icon-trash" />
					</p:panelGrid>
				</p:tab>
				<!--Fim Tab telefones -->
				
				<!--Inicio Tab emails -->
				<p:tab title="E-mails" id="emailTab">
					<h:panelGrid columns="3" id="gridEmail">
						<p:outputLabel value="E-mail: " for="email" />
						<p:inputText id="email" />
						<p:commandButton icon="ui-icon-plus"/>
					</h:panelGrid>

					<p:panelGrid columns="3">
						<f:facet name="header">E-mails</f:facet>
						<p:outputLabel value="Cod. Forn." />
						<p:outputLabel value="E-mail" />
						<p:outputLabel value="" />

						<p:inputText />
						<p:inputText />
						<p:commandButton icon="ui-icon-trash" />

						<p:inputText />
						<p:inputText />
						<p:commandButton icon="ui-icon-trash" />

						<p:inputText />
						<p:inputText />
						<p:commandButton icon="ui-icon-trash" />

						<p:inputText />
						<p:inputText />
						<p:commandButton icon="ui-icon-trash" />
					</p:panelGrid>
				</p:tab>
				<!--Fim Tab emails -->
				
			</p:tabView>
			<!-- Fim TabView -->
		</h:form>
	</ui:define>
</ui:composition>
