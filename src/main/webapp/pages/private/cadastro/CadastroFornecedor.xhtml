<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="titulo">Cadastro de Fornecedor</ui:define>
	
	<ui:define name="conteudo">
	<h:form id="frmCadastroFornecedor">
	
	<p:fieldset legend="Cadastro de Fornecedor" id="cadProdutos">
	
	<p:panelGrid columns="2">
	
	<p:outputLabel value="Cod. Fornecedor: " for="codFornecedor"/>
	<p:inputText id="codFornecedor"/>
	
	</p:panelGrid>
	
	<p:panelGrid columns="6">
	
	<p:outputLabel value="Razão Social: " for="razaoSocial"/>
	<p:inputText id="razaoSocial"/>
	
	<p:outputLabel value="CNPJ/CPF: " for="cnpjCpf"/>
	<p:inputText id="cnpjCpf"/>
	
	<p:outputLabel value="IE: " for="inscricaoEstadual"/>
	<p:inputText id="inscricaoEstadual"/>
	
	</p:panelGrid>
	<p:panelGrid columns="4">
	<f:facet name="header">
	Endereço
	</f:facet>
	<p:outputLabel value="CEP:" for="cep"/>
	<p:inputText id="cep"/>
	
	<p:outputLabel value=""/>
	<p:outputLabel value=""/>
	
	<p:outputLabel value="Logradouro: " for="rua"/>
	<p:inputText id="rua"/>
	
	<p:outputLabel value="Complemento: " for="complemento"/>
	<p:inputText id="complemento"/>
	
	<p:outputLabel value="Bairro: " for="bairro"/>
	<p:inputText id="bairro"/>
	
	<p:outputLabel value="Numero: " for="numero"/>
	<p:inputText id="numero"/>
	
	<p:outputLabel value="Cidade: " for="cidade"/>
	<p:selectOneMenu id="cidade">
	<f:selectItem itemLabel="Goiânia"/>
	<f:selectItem itemLabel="Itaberai"/>
	<f:selectItem itemLabel="Ap. Goiânia"/>
	</p:selectOneMenu>
	
	<p:outputLabel value="UF: " for="uf"/>
	<p:selectOneMenu id="uf">
	<f:selectItem itemLabel="GO"/>
	<f:selectItem itemLabel="MG"/>
	<f:selectItem itemLabel="SP"/>
	</p:selectOneMenu>
	</p:panelGrid>
	<p:panelGrid columns="2">
	<p:panelGrid columns="3">
	<p:outputLabel value="Telefone: " for="telefone"/>
	<p:inputText id="telefone"/>
	<p:commandButton value="+"/>
	</p:panelGrid>
	<p:panelGrid columns="3">
	<p:outputLabel value="E-mail: " for="email"/>
	<p:inputText id="email"/>
	<p:commandButton value="+"/>
	</p:panelGrid>
	</p:panelGrid>
	</p:fieldset>
	
	</h:form>
	</ui:define>
</ui:composition>
