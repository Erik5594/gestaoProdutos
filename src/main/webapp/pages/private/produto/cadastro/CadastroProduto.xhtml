<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroProdutoControlador.editar() ? 'Edição':'Cadastro'} de Produto</ui:define>

	<ui:define name="conteudo">
	
		<f:metadata>
    		<o:viewParam name="produto" value="#{cadastroProdutoControlador.produto}" />
    	</f:metadata>
	
		<h:form id="frmCadastroFornecedor">
			<p:messages id="mensagensPadrao" autoUpdate="true" closable="true"/>
			<p:growl for="growMensage"/>
			<h1>#{cadastroProdutoControlador.editar() ? 'Edição':'Cadastro'} de produto</h1>
			<!-- Inicio Barra de opoces -->
			<p:toolbar style="margin-bottom: 20px">
				<!-- Inicio de grupo de Barra de opces a esquerda -->
				<p:toolbarGroup>
					<p:commandButton value="#{cadastroProdutoControlador.editar() ? 'Editar':'Salvar'}" style="margin-right: 5px" actionListener="#{cadastroProdutoControlador.salvar()}"
					update="@form"/>
					<p:button value="Novo"
						outcome="/pages/private/produto/cadastro/CadastroProduto.xhtml" />
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a esquerda -->
				
				<!-- Inicio de grupo de Barra de opces a Direita -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/pages/private/produto/pesquisa/PesquisaProduto.xhtml"/>
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a Direita -->
			</p:toolbar>
			<!-- Fim Barra de opcoes -->
			
			<p:tabView>
				<p:tab title="Dados Principais" id="principalTab">
					<h:panelGrid columns="2" id="panelProduto" style="margin-bottom: 15px">
						<p:outputLabel value="Cod. Interno " for="codIntProduto" rendered="false"/>
						<p:inputText id="codIntProduto" disabled="true" style="width: 60px" value="#{cadastroProdutoControlador.produto.id}" converter="converterNumber" rendered="false"/>
						
						<p:outputLabel value="Data Ultima Atualização" for="codProduto" />
						<p:calendar placeholder="DD/MM/YYYY" disabled="true" size="10"
						pattern="dd/MM/yyyy" value="#{cadastroProdutoControlador.produto.dataUltimaAtualizacao}"/>
						
						<p:outputLabel value="Código " for="codProduto" />
						<p:inputText id="codProduto" style="width: 60px" value="#{cadastroProdutoControlador.produto.codProduto}"
						maxlength="10" disabled="#{cadastroProdutoControlador.editar()}"/>
						
						<p:outputLabel value="Nome " for="nomeProduto" />
						<p:inputText id="nomeProduto" size="60"  onkeyup="this.value=this.value.toUpperCase();" 
						value="#{cadastroProdutoControlador.produto.nomeProduto}"/>
						
						<p:outputLabel value="Quantidade " for="quantidadeProduto" />
						<p:inputText id="quantidadeProduto" disabled="#{cadastroProdutoControlador.editar()}" size="5"
						value="#{cadastroProdutoControlador.produto.quantidade}" converter="converterNumber" maxlength="6"/>
						
						<p:outputLabel value="Valor da Venda(R$) " for="valorVenda" />
						<p:inputText id="valorVenda" disabled="#{cadastroProdutoControlador.editar()}" 
						size="5" value="#{cadastroProdutoControlador.produto.valorVenda}" converter="converterToDouble"
						styleClass="moeda"/>
						
						<p:outputLabel value="Valor de Custo(R$) " for="valorCusto" />
						<p:inputText id="valorCusto" disabled="#{cadastroProdutoControlador.editar()}" 
						size="5" value="#{cadastroProdutoControlador.produto.valorCusto}" converter="converterToDouble"
						styleClass="moeda"/>
						
						<p:outputLabel value="Tipo " for="tipoProduto" />
						<p:selectOneMenu id="tipoProduto" converter="converterTipoUnidadeProduto" value="#{cadastroProdutoControlador.produto.tipoUnidade}">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
						<f:selectItems value="#{cadastroProdutoControlador.tipoUnidadeProduto}" var="tpUnidadeProduto" itemLabel="#{tpUnidadeProduto.descricaoUnidade}"
						itemValue="#{tpUnidadeProduto}"/>
						</p:selectOneMenu>
						
						<p:outputLabel value="Cod. Barras " for="codBarrasProduto" />
						<p:column>
						<p:inputText id="codBarrasProduto" value="#{cadastroProdutoControlador.ean.codBarras}"
						size="20" style="margin-right: 5px" onkeyup="this.value=this.value.toUpperCase();"/>
						<p:commandButton icon="ui-icon-check" update=":frmCadastroFornecedor:tabelaProduto codBarrasProduto" process="@this codBarrasProduto"
						actionListener="#{cadastroProdutoControlador.adicionarEan()}"/>
						</p:column>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Dados Fiscais" id="fiscaisTab">
					<h1>Em Construção</h1>
				</p:tab>
			</p:tabView>
			
			<!-- Inicio Tabela Eans -->
			<p:dataTable  id="tabelaProduto" var="ean" value="#{cadastroProdutoControlador.eans}" style="width: 50%; margin-top: 10px">
			<p:column headerText="Cód. Barras" width="90%">
			<p:outputLabel value="#{ean.codBarras}"/>
			</p:column>
			<p:column width="100px">
			<p:commandButton icon="ui-icon-trash" process="@this" update=":frmCadastroFornecedor:confirmacaoExclusaoEanDialog"
			oncomplete="PF('confirmacaoExclusaoEan').show(); return false;">
			<f:setPropertyActionListener target="#{cadastroProdutoControlador.eanSelecionado}" value="#{ean}"/>
			</p:commandButton>
			</p:column>
			</p:dataTable>
			<!-- Fim Tabela Eans -->
			
			<p:confirmDialog header="Exclusão de Ean" message="Tem certeza que deseja remover o ean?"
			widgetVar="confirmacaoExclusaoEan" id="confirmacaoExclusaoEanDialog">
			<p:button icon="ui-icon-cancel" value="Não" onclick="PF('confirmacaoExclusaoEan').hide(); return false;"/>
			<p:commandButton icon="ui-icon-check" value="Sim" oncomplete="PF('confirmacaoExclusaoEan').hide(); return false;"
			action="#{cadastroProdutoControlador.removerEanDaLista()}" update="tabelaProduto" process="@this"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
