	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Gestão de Produtos</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css"/>
	<h:outputScript library="js" name="jquery.maskMoney.js"/>
	<h:outputScript library="js" name="utils.js"/>
	<script type="text/javascript" >
		var	distance = 0;
		PrimeFaces.locales['pt_BR'] = {
				closeText: 'Fechar', 
				prevText: 'Anterior', 
				nextText: 'Próximo', 
				currentText: 'Hoje', 
				monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'], 
				monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'], 
				dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'], 
				dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'], 
				dayNamesMin: ['D','S','T','Q','Q','S','S'], 
				weekHeader: 'Semana', 
				firstDay: 1, 
				isRTL: false, 
				showMonthAfterYear: false, 
				yearSuffix: '', 
				timeOnlyTitle: 'Apenas Horas',

				hourText: 'Hora', 
				minuteText: 'Minuto',

				currentText: 'Data Atual',

				day: 'Dia',

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
		<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
</h:head>
<h:body>

		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	<header>
	<div style="float: left">
		<h:link outcome="/Conteudo.xhtml">
			<p:graphicImage id="imagem-logo" name="/imagens/LOGO_KILOWATS.png" width="145" height="50"/>
		</h:link>
	</div>
	<div style="float: right; margin-right: 110px;">
		<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px;">
			Olá #{seguranca.getNome()}! </span>
		<h:form style="display: inline-block;">
			<p:menubar styleClass="menu-sistema" autoDisplay="false">
				<p:menuitem value="Ordem Serviço"
								outcome="/pages/private/servicos/ordem-servico/cadastro/CadastroOrdemServico" />
				<p:menuitem value="Contratos"
								outcome="/breve" />
				<p:submenu label="Painel">
					<p:submenu label="Importação">
						<p:menuitem value="Clientes"
							outcome="/pages/private/painel/importacao/cliente/PainelImportacaoCliente.xhtml" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Cadastros">
					<p:menuitem value="Cliente"
						outcome="/pages/private/cliente/cadastro/CadastroCliente" />
					<p:menuitem value="Fornecedor"
						outcome="/pages/private/fornecedor/cadastro/CadastroFornecedor" />
					<p:submenu label="Produto">
						<p:menuitem value="Produto"
							outcome="/pages/private/produto/cadastro/CadastroProduto" />
						<p:menuitem value="Desconto"
							outcome="/pages/private/produto/cadastro/CadastroDescontos" />
						<p:menuitem value="Vincular desconto ao produto"
							outcome="/pages/private/produto/cadastro/VincularDescontoProduto" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Restreamento">
					<p:submenu label="Produtos">
						<p:menuitem value="Chip"
							outcome="/breve" />
						<p:menuitem value="Modulo Rastreador"
							outcome="/breve" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Configurações">
					<p:menuitem value="Usuário" outcome="/pages/private/usuario/cadastro/CadastroUsuario"/>
					<p:submenu label="Importar Dados">
						<p:menuitem value="Municípios" outcome="/pages/private/configuracao/importacao/ImportaMunicipios.xhtml"/>
						<p:menuitem value="CEP" outcome="/pages/private/configuracao/importacao/ImportaCeps.xhtml"/>
						<p:menuitem value="Clientes" outcome="/pages/private/configuracao/importacao/ImportaClientes.xhtml"/>
					</p:submenu>
					<p:submenu label="Financeiro">
						<p:menuitem value="Atualizar Dados" outcome="/breve"/>
						<p:submenu label="Gerar Boleto">
							<p:submenu label="Individual">
								<p:menuitem value="Boleto" outcome="/breve"/>
								<p:menuitem value="Carnê" outcome="/breve"/>
							</p:submenu>
							<p:menuitem value="Varios" outcome="/breve"/>
						</p:submenu>
					</p:submenu>
				</p:submenu>
				<p:menuitem value="Sair" url="/j_spring_security_logout"/>
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both;" />
	</header>
</h:body>
	<div id="conteudo">
		<ui:insert name="conteudo">Aqui vai ficar o novo conteudo</ui:insert>
	</div>
	<p:separator style="marggin-top: 20px"/>
	<footer>
	<center>#{dadosProjetoControlador.empresa} - #{dadosProjetoControlador.nomeProjeto} - #{dadosProjetoControlador.versao}</center>
	</footer>
	<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
</html>
