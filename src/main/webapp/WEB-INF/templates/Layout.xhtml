<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Gestão de Produtos</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css"/>
	<script type="text/javascript" >
		var	distance = 0;
		PrimeFaces.locales['pt_BR'] = {
				closeText: 'Fechar', 
				prevText: 'Anterior', 
				nextText: 'Próximo', 
				currentText: 'Hoje', 
				monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'], 
				monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'], 
				dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'], 
				dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'], 
				dayNamesMin: ['D','S','T','Q','Q','S','S'], 
				weekHeader: 'Semana', 
				firstDay: 1, 
				isRTL: false, 
				showMonthAfterYear: false, 
				yearSuffix: '', 
				timeOnlyTitle: 'Apenas Horas', 
				timeText: 'Tempo', 
				hourText: 'Hora', 
				minuteText: 'Minuto', 
				secondText: 'Segundo', 
				currentText: 'Data Atual', 
				ampm: false, 
				month: 'Mês', 
				week: 'Semana', 
				day: 'Dia', 
				allDayText : 'Todo o Dia'
				};
		</script>
</h:head>
<h:body>
	<header>
	<div style="float: left">
		<h:link outcome="/Conteudo.xhtml">
			<p:graphicImage id="imagem-logo" name="/imagens/java-logo.png" width="29" height="29"/>
		</h:link>
	</div>
	<div style="float: right; margin-right: 110px;">
		<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px;">
			Olá #{seguranca.getNome()}! </span>
		<h:form style="display: inline-block;">
			<p:menubar styleClass="menu-sistema" autoDisplay="false">
				<p:submenu label="Cadastros">
					<p:menuitem value="Cliente"
						outcome="/pages/private/cliente/cadastro/CadastroCliente" />
					<p:menuitem value="Fornecedor"
						outcome="/pages/private/fornecedor/cadastro/CadastroFornecedor" />
					<p:menuitem value="Produto"
						outcome="/pages/private/produto/cadastro/CadastroProduto" />
					<p:menuitem value="Usuário" outcome="/breve"/>
				</p:submenu>
				<p:submenu label="Movimentação">
					<p:submenu label="Produtos">
						<p:menuitem value="Entrada"
							outcome="/pages/private/produto/movimentacao/CadastroEntradaProduto" />
						<p:menuitem value="Saída"
							outcome="/pages/private/produto/movimentacao/CadastroSaidaProduto" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Restreamento">
					<p:submenu label="Produtos">
						<p:menuitem value="Chip"
							outcome="/pages/private/rastreamento/cadastro/CadastroChip" />
						<p:menuitem value="Modulo Rastreador"
							outcome="/breve" />
					</p:submenu>
				</p:submenu>
				<p:submenu label="Financeiro">
					<p:menuitem value="Atualizar Dados" outcome="/breve"/>
					<p:submenu label="Gerar Boleto">
						<p:submenu label="Individual">
							<p:menuitem value="Boleto" outcome="/breve"/>
							<p:menuitem value="Carnê" outcome="/breve"/>
						</p:submenu>
						<p:menuitem value="Varios" outcome="/breve"/>
					</p:submenu>
				</p:submenu>
				<p:menuitem value="Sair" url="/spring_security_login"/>
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both;" />
	</header>
</h:body>
	<div id="conteudo">
		<ui:insert name="conteudo">Aqui vai ficar o novo conteudo</ui:insert>
	</div>
	<p:separator style="marggin-top: 20px"/>
	<footer>
	<center>Sistema de Gestão de Produtos - Tarefa de Curso AlgaWorks 2016</center>
	</footer>
</html>
