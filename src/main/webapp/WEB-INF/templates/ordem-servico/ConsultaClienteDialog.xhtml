<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

		<p:dialog id="consultaClienteDialogId" widgetVar="consultaClienteDialog" header="Consulta cliente" closable="true" width="80%">
			<p:dataTable value="#{gerarOrdemServicoControlador.todosCliente}" var="cliente" rowKey="#{cliente.id}"
			paginator="true" rows="6" id="tabelaDialogConsultaCliente"
			currentPageReportTemplate="Intervalo {startRecord}-{endRecord} do total de {totalRecords} registros"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="6,15" selectionMode="single" selection="#{gerarOrdemServicoControlador.cliente}"
			style="margin-top:25px;" emptyMessage="Nenhum cliente encontrado!">
				<p:column headerText="Id" width="10%">
					<p:outputLabel value="#{cliente.id}"/>
				</p:column>
				
				<p:column headerText="Nome" filterBy="#{cliente.nome}" filterMatchMode="contains" width="60%">
					<p:outputLabel value="#{cliente.nome}"/>
				</p:column>
				
				<p:column headerText="CNPJ/CPF" filterBy="#{cliente.cgcCpf}" filterMatchMode="contains" width="30%">
					<p:outputLabel value="#{cliente.cgcCpfFormatado}"/>
				</p:column>
				<f:facet name="footer">
            		<p:commandButton process="@this tabelaDialogConsultaCliente" update="frmCadastroNovaOrdemServico:dadosCliente frmCadastroNovaOrdemServico:dadosVeiculos" icon="ui-icon-check" value="Selecionar" oncomplete="PF('consultaClienteDialog').hide()" />
        		</f:facet>
			</p:dataTable>
		</p:dialog>
</ui:composition>
