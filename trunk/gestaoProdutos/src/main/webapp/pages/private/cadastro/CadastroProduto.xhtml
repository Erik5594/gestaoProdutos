<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">Cadastro de Produto</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmCadastroFornecedor">
			<p:messages id="mensagens" autoUpdate="true" for="mensageError"/>
			<p:growl for="growMensage"/>
			<h1>Cadastro de produto</h1>
			<!-- Inicio Barra de opoces -->
			<p:toolbar style="margin-bottom: 20px">
				<!-- Inicio de grupo de Barra de opces a esquerda -->
				<p:toolbarGroup>
					<p:commandButton value="Salvar" style="margin-right: 5px" actionListener="#{cadastroProdutoControlador.salvar()}"
					update="@form"/>
					<p:button value="Novo"
						outcome="/pages/private/cadastro/CadastroProduto.xhtml" />
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a esquerda -->
				
				<!-- Inicio de grupo de Barra de opces a Direita -->
				<p:toolbarGroup align="right">
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a Direita -->
			</p:toolbar>
			<!-- Fim Barra de opcoes -->
			
			<!-- Inicio Panel Produto -->
			<h:panelGrid columns="2" id="panelProduto" style="margin-bottom: 15px">
				<p:outputLabel value="Cod. Interno " for="codIntProduto" />
				<p:inputText id="codIntProduto" disabled="true" style="width: 60px" value="#{cadastroProdutoControlador.produto.id}" converter="converterNumber"/>
				
				<p:outputLabel value="Código " for="codProduto" />
				<p:inputText id="codProduto" style="width: 60px" value="#{cadastroProdutoControlador.produto.codProduto}" maxlength="10"/>
				
				<p:outputLabel value="Nome " for="nomeProduto" />
				<p:inputText id="nomeProduto" size="60" value="#{cadastroProdutoControlador.produto.nomeProduto}" required="true"/>
				
				<p:outputLabel value="Quantidade " for="quantidadeProduto" />
				<p:inputText id="quantidadeProduto" disabled="true" size="5" value="#{cadastroProdutoControlador.produto.quantidade}" converter="converterNumber"/>
				
				<p:outputLabel value="Tipo " for="tipoProduto" />
				<p:selectOneMenu id="tipoProduto" converter="converterTipoUnidadeProduto" value="#{cadastroProdutoControlador.produto.tipoUnidade}">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
				<f:selectItems value="#{cadastroProdutoControlador.tipoUnidadeProduto}" var="tpUnidadeProduto" itemLabel="#{tpUnidadeProduto.descricaoUnidade}"
				itemValue="#{tpUnidadeProduto}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Cod. Barras " for="codBarrasProduto" />
				<p:column>
				<p:inputText id="codBarrasProduto" value="#{cadastroProdutoControlador.ean.codBarras}" style="width: 60px"/>
				<p:commandButton icon="ui-icon-check" update="tabelaProduto codBarrasProduto" process="@this codBarrasProduto"
				actionListener="#{cadastroProdutoControlador.adicionarEan()}"/>
				</p:column>
			</h:panelGrid>
			<!-- Fim Panel Produto -->
			
			<!-- Inicio Tabela Eans -->
			<p:dataTable  id="tabelaProduto" var="ean" value="#{cadastroProdutoControlador.eans}" style="width: 300px">
			<p:column headerText="Cód. Barras" width="90%">
			<p:outputLabel value="#{ean.codBarras}"/>
			</p:column>
			<p:column width="10%">
			<p:commandButton icon="ui-icon-trash"/>
			</p:column>
			</p:dataTable>
			<!-- Fim Tabela Eans -->
		</h:form>
	</ui:define>
</ui:composition>
