<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="titulo">Saída de Produto</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmCadastroFornecedor">
			<p:messages id="mensagens" autoUpdate="true" for="mensageError"/>
			<p:messages id="mensagensPadrao" autoUpdate="true"/>
			<p:growl for="growMensage"/>
			<h1>Saída de produto</h1>
			<!-- Inicio Barra de opoces -->
			<p:toolbar style="margin-bottom: 20px">
				<!-- Inicio de grupo de Barra de opces a esquerda -->
				<p:toolbarGroup>
					<p:commandButton value="Salvar" style="margin-right: 5px" 
					update="@form"/>
					<p:button value="Novo"
						outcome="/pages/private/cadastro/CadastroSaidaProduto.xhtml" />
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a esquerda -->
				
				<!-- Inicio de grupo de Barra de opces a Direita -->
				<p:toolbarGroup align="right">
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<!-- Fim de grupo de Barra de opces a Direita -->
			</p:toolbar>
			<!-- Fim Barra de opcoes -->
			
			<p:panel style="margin-bottom: 15px">
			<h:panelGrid columns="3" id="panelConsultaEntradaProduto" style="margin-bottom: 15px">
			<p:outputLabel value="Cód Produto" style="margin-right: 5px" for="codProduto"/>
			<p:inputText value="" style="margin-right: 5px" size="15" id="codProduto" required="true"/>
			<p:commandButton icon="ui-icon-search"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2" id="panelSaidaProduto" style="margin-bottom: 15px">
			<p:outputLabel value="Descrição " style="margin-right: 5px" for="nomeProduto"/>
			<p:inputText disabled="true" value="" style="margin-right: 5px" size="60" id="nomeProduto"/>
			
			<p:outputLabel value="Quantidade " style="margin-right: 5px" for="qtdeProduto"/>
			<p:inputText value="" style="margin-right: 5px" size="5" required="true" id="qtdeProduto"/>
			</h:panelGrid>
			<center><p:commandButton value="Adicionar" icon="ui-icon-check"/></center>
			</p:panel>
			
			<p:dataTable  id="tabelaSaidaProdutos" style="width: 100%">
			<p:column headerText="Id" width="50">
			<p:outputLabel value="01"/>
			</p:column>
			<p:column headerText="Código" width="50">
			<p:outputLabel value="01"/>
			</p:column>
			<p:column headerText="Descrição">
			<p:outputLabel value="Atroveram"/>
			</p:column>
			<p:column headerText="Saída" width="50">
			<p:outputLabel value="+2"/>
			</p:column>
			<p:column headerText="Estoque" width="50">
			<p:outputLabel value="5"/>
			</p:column>
			<p:column headerText="Total" width="50">
			<p:outputLabel value="7"/>
			</p:column>
			<p:column width="30">
			<p:commandButton icon="ui-icon-trash"/>
			</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
